<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/estilo.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validador de Formulários</title>
    </head>

    <body>
        <div class="screen">
            <div class="leftside">
                <img src="assets/img/financial_data.png" alt="">
            </div>
            <div class="rigthside">
                <h1>Crie uma conta</h1>

                <form method="POST" action="cadastro.php" class="b7validator">

                    <label>
                        Seu nome:<br/>
                        <input type="text" name="name" data-rules="required|min=2">
                    </label>

                    <label>
                        Seu E-mail:<br/>
                        <input type="text" name="E-mail" data-rules="email">
                    </label>

                    <label>
                        Sua senha:<br/>
                        <input type="password" name="password" data-rules="required|min=4">
                    </label>

                    <label>
                        <input type="submit" value="Cadastrar">
                    </label>
                
                </form>

                <div>
                    Ja tem uma conta? <a href="">Faça o login</a>
                </div>
                
            </div>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
